<div class="p-4 bg-gray-900 border border-gray-800 rounded-2xl">
  <div class="flex items-center justify-between mb-2">
    <span class="text-xs text-gray-400">{{ label }}</span>
    <div class="flex items-center justify-center w-8 h-8 rounded-xl" [ngClass]="iconBg">
      <lucide-icon [name]="icon" [size]="16" [ngClass]="iconColor"></lucide-icon>
    </div>
  </div>
  <p class="text-xl font-bold text-white">{{ value | rupiah }}</p>
  <p *ngIf="subtitle" class="mt-1 text-xs" [ngClass]="subtitleColor">{{ subtitle }}</p>
</div>
