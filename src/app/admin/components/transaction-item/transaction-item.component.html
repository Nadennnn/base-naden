<div class="flex items-center justify-between p-3 bg-gray-900 border border-gray-800 rounded-xl">
  <div class="flex items-center gap-3">
    <div
      class="flex items-center justify-center w-9 h-9 rounded-xl"
      [ngClass]="transaction.type === 'masuk' ? 'bg-green-500/20' : 'bg-red-500/20'"
    >
      <lucide-icon
        [name]="transaction.type === 'masuk' ? 'arrow-down-left' : 'arrow-up-right'"
        [size]="16"
        [ngClass]="transaction.type === 'masuk' ? 'text-green-400' : 'text-red-400'"
      >
      </lucide-icon>
    </div>
    <div>
      <p class="text-sm font-medium">{{ transaction.keterangan }}</p>
      <p class="text-xs text-gray-400">
        {{ transaction.kategori }} Â· {{ transaction.tanggal | date: 'dd MMM' }}
      </p>
    </div>
  </div>
  <span
    class="text-sm font-semibold"
    [ngClass]="transaction.type === 'masuk' ? 'text-green-400' : 'text-red-400'"
  >
    {{ transaction.type === 'masuk' ? '+' : '-' }}{{ transaction.nominal | rupiah }}
  </span>
</div>
